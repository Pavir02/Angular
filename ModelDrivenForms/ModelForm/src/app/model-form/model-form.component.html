<form novalidate [formGroup] = "myf orm" (ngSubmit)="OnSubmit()">
    <fieldset formGroupName="name">
        <div class="form-group" >
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName"                 
            [ngClass]="{'is-valid': firstName.valid && (firstName.dirty || firstName.touched), 
                        'is-invalid': firstName.invalid && (firstName.dirty || firstName.touched)}"
            >
            <pre> Valid? {{firstName.valid}}</pre>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName"          
            [ngClass]="{'is-valid':lastName.valid && (lastName.dirty || lastName.touched), 
                        'is-invalid':lastName.invalid && (lastName.dirty || lastName.touched)}"
            >
            <pre> Valid? {{lastName.valid}}</pre>
        </div>
    </fieldset>
    <div class="form-group" >
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" 
        [ngClass]="{'is-valid': email.valid && (email.dirty || email.touched), 
                 'is-invalid': email.invalid && (email.dirty || email.touched) }"
        >
        <!-- <pre> Valid? {{email.valid}}</pre> -->
        <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
            <p *ngIf="email.errors['required']"> Email is Required</p>
            <p *ngIf="email.errors['pattern']"> Email should contain exactly one "&#64;" </p>
        </div>
    </div>
    <div class="form-group" >
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password"
        [ngClass]="{'is-valid':password.valid && (password.dirty || password.touched),
                    'is-invalid':password.invalid && (password.dirty || password.touched)}"
        >
        <!-- <pre> Valid? {{password.valid}}</pre> -->
        <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
            <p *ngIf="password.errors['required']"> Password is Required</p>
            <p *ngIf="password.errors['minlength']"> Password must have minimum length of 8 characters</p>
            <p *ngIf="password.errors['maxlength']"> Password must have maximum length of 15 characters</p>

        </div>
    </div>
    <div class="form-group">
        <label>Language</label>
        <select class="form-control" formControlName="language">
            <option value=""> Please select a language </option>
            <option *ngFor="let lang of langs" [value]="lang"> {{lang}} </option>            
        </select>
    </div>
<button type="submit" class="btn btn-primary"> Submit </button>
</form>
